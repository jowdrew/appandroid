name: appandroid
description: A simple and modern expense tracking app built with Flutter.
publish_to: 'none'

# The following version and environment settings are the defaults generated by
# `flutter create`. You can update the version to manage your releases.
version: 0.0.1+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management and utilities
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Local persistence for expenses
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Formatting and internationalization
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lint rules
  flutter_lints: ^3.0.1

# Include the Material Icons font so that you can use the icons in
# your application. This line is inserted by flutter_create.
flutter:
  uses-material-design: true